<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Dots</title>
</head>

<body>
    <h1>Dots</h1>
	<canvas id="canvas" width="1000" height="600"></canvas>
	
	<script>
	var canvas = document.getElementById("canvas");
	var dimension =  canvas.getContext("2d");
	//dimension.fillRect(0, 0, 1000, 600);
	
	var Dot = function (size){
		this.x = 500;
		this.y = 300;
		this.size = size;
	};

	
	Dot.prototype.draw = function () {
		dimension.fillStyle = "Black"
		dimension.fillRect(this.x-(this.size/2), this.y-(this.size/2), this.size, this.size);
	};	
	
	Dot.prototype.clear = function () {
		dimension.fillStyle = "White"
		dimension.fillRect(this.x-(this.size/2), this.y-(this.size/2), this.size, this.size);
	};
	
	Dot.prototype.randmove = function(rate){
		this.rate = rate;
		this.rand = Math.floor(Math.random() * 4)
		if (this.rand == 0){this.x = (this.x + this.rate);};
		if (this.rand == 1){this.x = (this.x - this.rate);};
		if (this.rand == 2){this.y = (this.y + this.rate);};
		if (this.rand == 3){this.y = (this.y - this.rate);};
		this.draw()
	};
	
	repeats = 100;
	set = [];
	for (var i = 0; i <= repeats; i++){
		set.push(new Dot(1));};
	
	setInterval(()=>{
		for (var i = 0; i <= repeats; i++){
			set[i].clear()
			set[i].randmove(2);};
	}, 1);

	
	
	</script>
</body>
</html>
