<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Dots</title>
</head>

<body>
	<script src="js/scripts.js"></script>
    <h1>Dots</h1>
	<canvas id="canvas" width="1000" height="600"></canvas>
	
	<script>
	var canvas = document.getElementById("canvas");
	var dimension =  canvas.getContext("2d");
	//dimension.fillRect(0, 0, 1000, 600);
	
	var Dot = function (size){
		this.x = 500;
		this.y = 300;
		this.size = size;
	};

	
	Dot.prototype.draw = function () {
		dimension.fillRect(this.x-(this.size/2), this.y-(this.size/2), this.size, this.size);
	};	
	
	
	
	var dot= new Dot(10);
	dot.draw();
	
	Dot.prototype.randmove (){
		neww = (this.x + 10);
		this.x = neww;
		dimension.fillRect(neww, this.y-(this.size/2), this.size, this.size);
	};
	
	dot.randmove();
	
	
	
	</script>
</body>
</html>
